<body>
    <script>
        function saludar(nombre) {
            console.log("Hola " + nombre);
        }
        saludar("Marta");

        function mayor(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }
        console.log(mayor(5, 10));

    </script>
