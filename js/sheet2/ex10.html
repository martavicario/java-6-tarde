<body>
    <script>
        const palabra = ["hola", "mundo", "javascript", "programacion"];
        console.log(palabraMasLarga(palabra));
        function palabraMasLarga(array) {
            return array.reduce((acumulador, elemento) => {
                return elemento.length > acumulador.length ? elemento : acumulador;
            }, "");
        }
   
    </script>
