<!DOCTYPE html>

<body>
    <script>
        const numeros = [1, 2, 3, 4, 5];
        console.log(sumarNumeros (numeros));
        function sumarNumeros (array) {
            return array.reduce((acumulador, elemento) => acumulador + elemento, 0);
        }   
    </script>
    
</body>
