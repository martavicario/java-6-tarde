<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        const palabras = ["banana", "manzana", "naranja", "uva"];
        console.log(ordenarPalabras (palabras));
        function ordenarPalabras (array) {
            return array.sort((a, b) => a.length - b.length);
        }
    </script>
