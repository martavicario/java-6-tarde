<style>
.flex-container {
    display: flex;
    align-items: stretch; /* Asegura que todos los ítems tengan la misma altura */

    padding: 10px;
    gap: 15px; /* Espacios blancos entre ítems */

  .item {
    padding: 10px;
    background-color: #d3d2d2;
    display: flex;
  }

  .flexible {
    flex: 1; 
  }
  @media (max-width: 768px) {
  body {
    font-size: 14px;
  }

  .flex-container {
    flex-direction: column;
  }
}
