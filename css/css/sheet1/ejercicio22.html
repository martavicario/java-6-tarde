<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, init
ial-scale=1.0">
<title>Ejercicio 22</title>
<style>
.animate-box {
    width: 100px;
    height: 100px;
    background-color: steelblue;
    position: absolute;
    animation: mover 2s linear infinite;
}
@keyframes mover {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(300px);
      }
</style>
</head>
<body>
<div class="animate-box">Cuadro animado</div>
</body>
</html>
