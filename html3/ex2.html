<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenidos a mi blog</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="#" method="post">
      <label for="nombre">Nombre y Apellido:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>
  
      <label for="email">Correo Electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>
  
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" minlength="8" required><br><br>
  
      <label for="telefono">Teléfono (opcional):</label><br>
      <input type="tel" id="telefono" name="telefono" pattern="\d{10}" maxlength="10" placeholder="10 dígitos"><br><br>
  
      <label for="fecha">Fecha de Nacimiento:</label><br>
      <input type="date" id="fecha" name="fecha" required><br><br>
  
      <label for="genero">Género:</label><br>
      <select id="genero" name="genero" required>
        <option value="">Seleccione una opción</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option>
      </select><br><br>
  
      <input type="checkbox" id="terminos" name="terminos" required>
      <label for="terminos">Acepto los términos y condiciones</label><br><br>
  
      <button type="submit">Registrarse</button>
    </form>
  </body>
  </html>
