<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creación de un documento con múltiples idiomas</title>
</head>
<body>
    <h1>Págins con múltiples idiomas</h1>
    <form>
        <h2 lang="es">Bienvenidos a nuestra página web.</h2>
        <p>Gracias por visitar nuestro sitio web. Esperamos que encuentre la información que necesita.</p>

        <h2 lang="en">Welcome to our website.</h2>
        <p>Thank you for visiting our website. We hope you find the information you need.</p>
    </form>
</body>
</html>
